      - ./multidc/docker_containers/cass-alpha2/data:/var/lib/cassandra/data
      - ./multidc/docker_containers/cass-alpha2/hints:/var/lib/cassandra/hints
      - ./multidc/docker_containers/cass-alpha2/commitlog:/var/lib/cassandra/commitlog
      - ./multidc/docker_containers/cass-alpha2/cdc_raw:/var/lib/cassandra/cdc_raw
