version: '3'

networks:
  digitalis-cassandra:
    driver: bridge
    ipam:
     config:
       - subnet: 10.7.1.0/16
services:
  cass-alpha1:
    image: digitalis-cassandra:4.0.11
    build:
      context: ./multidc/build
    container_name: cass-alpha1
    hostname: cass-alpha1
    mem_limit: 1g
    entrypoint: ["/bin/sh","-c","startwebhooks.sh && startcassandra.sh && tailcassandralogs.sh"]
    ports:
      - "9042:9042"
      - "9001:9000"
    networks:
      digitalis-cassandra:
        ipv4_address: 10.7.1.11
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock: -1
    volumes:
      - ./multidc/docker_containers/ssl:/opt/cassandra/ssl
      - ./multidc/docker_containers/cass-alpha1/config:/opt/cassandra/conf
      - ./multidc/docker_containers/cass-alpha1/data:/var/lib/cassandra/data
      - ./multidc/docker_containers/cass-alpha1/hints:/var/lib/cassandra/hints
      - ./multidc/docker_containers/cass-alpha1/commitlog:/var/lib/cassandra/commitlog
      - ./multidc/docker_containers/cass-alpha1/cdc_raw:/var/lib/cassandra/cdc_raw
      - ./multidc/docker_containers/cass-alpha1/saved_caches:/var/lib/cassandra/saved_caches
      - ./multidc/docker_containers/cass-alpha1/logs:/var/log/cassandra
  
  cass-alpha2:
    container_name: cass-alpha2
    hostname: cass-alpha2
    mem_limit: 1g
    image: digitalis-cassandra:4.0.11
    entrypoint: ["/bin/sh","-c","waitforit.sh cass-alpha1:9042 --timeout=600 --strict -- echo 'Cassandra is up on cass-alpha1, starting cass-alpha2' && startwebhooks.sh && startcassandra.sh && tailcassandralogs.sh"]
    ports:
      - "9043:9042"
      - "9002:9000"
    networks:
      digitalis-cassandra:
        ipv4_address: 10.7.1.12
    cap_add:
